<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur le site du Cercle des Chats Libres du Pays de Vannes. Découvrez des informations sur les chats, des guides, des FAQ, et comment adopter un chat.">
    <title>Cercle des Chats Libres</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Bouton d'aide fixe en bas à droite -->
    <button id="aide" aria-label="Accéder à la page d'aide" onclick="location.href='Aide.html'">Aidez-nous</button>

    <!-- Barre de navigation avec aria-label pour l'accessibilité -->
    <nav class="navigation" aria-label="Navigation principale">
        <a href="index.html" class="logo">
            <img class="nav-logo" src="https://static.wixstatic.com/media/4b9fef_f860ef0ec60c46c19302d1a7df8b5044~mv2.png" alt="Logo Cercle des Chats Libres" width="100" height="105">
        </a>
        <button class="menu-toggle" aria-label="Ouvrir le menu">&#9776;</button>
        <div class="nav-links">
            <a href="index.html" class="nav-item actif"><b>Cercle des Chats Libres</b></a>
            <a href="Guide.html" class="nav-item"><b>Guide du chat heureux</b></a>
            <a href="FAQ.html" class="nav-item"><b>F.A.Q</b></a>
            <a href="Adopte.html" class="nav-item"><b>Adopte</b></a>
            <a href="#" class="nav-item"><b>Mon espace</b></a>
        </div>
        <span class="nav-indicateur"></span>
    </nav>

    <!-- Section principale avec image de fond -->
    <section class="heros">
        <div class="texte-centré">
            <h1>Bienvenue sur le site du Cercle Des Chats Libres Du Pays de Vannes</h1>
        </div>
    </section>

    <!-- Pied de page -->
    <footer class="pied-de-page">
        <div class="contenu-footer">
            <h2>Cercle des chats libres de Vannes</h2>
            <p>&copy; 2024 - Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Script pour rendre la navigation responsive -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
const imgLogo = document.querySelector('.nav-logo');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            imgLogo.style.display = 'none';
        });
    </script>

</body>

</html>
